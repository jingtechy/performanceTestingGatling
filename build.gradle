plugins {
    id 'scala'
    id 'io.gatling.gradle' version '3.8.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.7.2'
    implementation group: 'io.gatling', name: 'gatling-http', version: '3.7.2'

    implementation 'io.gatling.highcharts:gatling-charts-highcharts:3.5.0'
    implementation 'io.gatling:gatling-app:3.5.0'
    implementation 'io.gatling:gatling-recorder:3.5.0'
    gatling 'com.google.code.gson:gson:2.8.0'
    gatlingImplementation 'org.apache.commons:commons-lang3:3.4'
    gatlingRuntimeOnly 'cglib:cglib-nodep:3.2.0'
}

gatling {
    simulations = {
        include "**simulations/*.scala"
    }
}

test {
    finalizedBy 'gatlingRun'
}